    .viewer {
      transition: background 200ms ease-in-out;
    }

    html {
      color: rgb(51, 65, 85);

      user-select: none;
    }

    .dark {

    }

    .dark button:active {

    }

    }

    }

    .dark .state-config {
      background-color: #16161A;
    }

    .title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 25px;
    }

    .viewer {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: rgb(241, 245, 249);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 2rem;
      flex-direction: column;
      margin-top: -1rem;
      margin-bottom: -1rem;
      transition: background 200ms ease-in-out;
    }

    .container {
      padding: 2rem;
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
      min-width: 380px;
      width: 380px;
      box-sizing: border-box;
      position: relative;
      transition: filter 200ms ease-in-out, background 200ms ease-in-out, height 200ms linear;
    }

    .form {
      display: grid;
      grid-template-rows: repeat(2, minmax(0, 1fr));
      gap: 1rem;
    }

    .form-fill {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      align-items: center;
    }

    .form-fill-label {
      font-size: 15px;
      font-weight: bold;
    }

    .form-fill-input {
      grid-column: span 2 / span 2;
      padding: 12px 16px;
      outline: none;
      border-radius: 1rem;
      border: none;
      background-color: rgb(241, 245, 249);
    }

    .form-fill-input:focus {
      box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
    }

    .wrap-btn {
      display: flex;
      justify-content: flex-end;
      margin-top: 1rem;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 14px;
      outline: none;
      border: none;
      font-weight: bold;
      background-color: rgb(241, 245, 249);
      cursor: pointer;
      transition: box-shadow 100ms ease;
    }

    .btn:active {
      box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
    }

    .container-space {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .copyright {
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }

    .state-config.active {
      z-index: 999;
      opacity: 1;
    }

    .state-config {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: white;
      border-radius: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: -1;
      opacity: 0;
      transition: opacity 200ms ease-in-out, background 200ms ease-in-out;
    }

    .state-config .state {
      padding: 16px;
      width: fit-content;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      fill: #fff;
    }

    .state-config>div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .state-config-sucess .wrap .state {
      background-color: rgb(74, 222, 128);
    }

    .state-config-error .wrap .state {
      background-color: rgb(222, 74, 74);
    }

    .state-config-info .wrap .state {
      background-color: rgb(185, 222, 74);
    }

    .state-config-confirm .wrap .state {
      background-color: #4F46E5;
    }

    .state-config .message {
      margin-top: 2rem;
      text-align: center;
      font-size: 1rem;
      padding: 0 2rem;
    }

    .toggle {
      width: 40px;
      height: 0;
      padding-top: 20px;
      background-color: #D4D4D8;
      border-radius: 50px;
      position: relative;
      transition: background-color 150ms ease-in-out;
      cursor: pointer;
    }

    .toggle::before {
      position: absolute;
      content: '';
      width: 22px;
      height: 22px;
      background-color: white;
      border-radius: 50px;
      top: 50%;
      left: 0;
      transition: transform 150ms ease-in-out, background-color 150ms ease-in-out;
      transform: translate(-2px, -50%);
      box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
    }

    .toggle.active {
      background-color: #4F46E5;
    }

    .toggle.active::before {
      transform: translate(20px, -50%);
    }

    .toggle--label {
      margin: 0;
      font-weight: bold;
      margin-right: 1rem;
    }

    .wrap-toggle {
      display: flex;
      align-items: center;
    }

    header {
      display: flex;
      justify-content: space-between;
    }

    .wrap-btn--right {
      justify-content: flex-end;
      width: 100%;
      padding: 0 2rem;
      box-sizing: border-box;
    }

    .wrap-btn--right button {
      margin-left: 1rem;
    }

    .container.disable {
      animation: disable-area 200ms forwards;
    }

    .container.cancel {
      display: none;
    }

    @keyframes disable-area {
      from {
        opacity: 1;
      }

      99% {
        opacity: 0;
      }

      100% {
        opacity: 0;
        visibility: hidden;
      }

      text-align: left;
      margin: 0;
      margin-bottom: 1.5rem;

      align-items: center;
      padding: 15px;
      border-radius: 6px;
      background-color: rgb(241, 245, 249);

      cursor: pointer;
      margin: 10px 0;

    .network:hover {

    .network .name {

      font-size: 0.9rem;
      margin-left: 1rem;
      font-weight: bold;
      max-width: 150px;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .network .quality {
      font-size: 0.9rem;
    }

    .network .goto {
      margin-left: 2rem;
    }

    .wrap-networks {
      margin: -10px 0;
      max-height: 300px;
      overflow-y: scroll;
      padding: 10px;

    .container.area-config,
    .container.area-network {

    }

    .wrap-networks::-webkit-scrollbar {
      display: none;
    }

    .wrap-main::-webkit-scrollbar {

    }

    .wrap-main {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: scroll;
      max-width: 380px;
      background-color: white;
      border-radius: 1rem;
      position: relative;
    }

    .wrap-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    .wrap-loading p {
      font-weight: 600;
    }

    .wrap-loading .cut {

      height: 40px;
      border: 5px solid #D4D4D8;
      border-radius: 50px;
      position: relative;
      animation: loading 1s infinite forwards linear;
    }

    @keyframes loading {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

  function handleBack() {
    eleWrapMain.scrollTo({ behavior: 'smooth', left: 0 });
  }

  async function handleSendConfig(event) {
    try {
      eleWrapMain.scrollTo({ behavior: 'smooth', left: 0 });
      if (eleSSID.value.length && elePASSWORD.value.length) {
        const res = await fetch('/config', { method: 'POST', body: JSON.stringify({ ssid: eleSSID.value, password: elePASSWORD.value }), headers: { 'Content-Type': 'application/json' } });
        const payload = await res.json();
        if (payload.message === 'CONFIGURATION WIFI SUCCESSFULLY') {
          eleConfigSuccess.classList.add('active');
        }
      } else {
        alertInfo('[Thông tin]: Bạn không được bỏ trống dữ liệu');
      }
    } catch (err) {
      console.log(err);
    }
  }

  function activeConfirm({ message = '' }) {
    eleConfigConfirm.querySelector('.message').innerHTML = message;
    eleConfigConfirm.classList.add('active');
  }

  async function handleAcceptConfirm() {
    try {
      eleConfigConfirm.classList.remove('active');
      const res = await fetch('/reset-config', { method: 'POST' });
      const payload = await res.json();
      if (res.status >= 200 && res.status <= 300) {
        if (payload.message === 'RESET CONFIG SUCCESSFULLY') {
          alertInfo('[Thông tin]: Bạn đã reset cấu hình WIFI thành công');
          eleConfigSuccess.classList.remove('active');
        }
      } else {
        alertInfo('[Thông tin]: Bạn không có quyền cấu hình');
      }
    } catch (error) {
      alertInfo('[Lỗi]: không thể reset cấu hình WIFI');
    }
  }

  function handleCancelConfirm(cb, target) {
    eleConfigConfirm.classList.remove('active');
  }

  function handleAcceptInfo() {
    eleConfigInfo.classList.remove('active');
  }

  function alertInfo(message = '') {
    eleConfigInfo.querySelector('.message').innerHTML = message;
    eleConfigInfo.classList.add('active');
  }

  function setTheme(type = 'light') {
    document.body.parentNode.classList.remove('dark', 'light');
    document.body.parentNode.classList.add(type);
    localStorage.setItem(tagTheme, type);
  }

  function hanldeToggle(event) {
    const ele = event.target;
    if (ele.className.includes('active')) {
      ele.classList.remove('active');
      setTheme('light');
    } else {
      ele.classList.add('active');
      setTheme('dark');
    }
  }

  async function handleResetConfig() {
    eleWrapMain.scrollTo({ behavior: 'smooth', left: 0 });
    activeConfirm({
      message: '[Chú ý]: Bạn có chắc muốn đặt lại cấu hình WIFI?',
    });
  }

  function activeScanNetwork() {
    eleWrapNetwork.innerHTML = scanNetworksTemplate;
  }

  function disableScanNetwork() {
    eleWrapNetwork.innerHTML = '';
  }

  async function scanNetworks() {
    try {
      activeScanNetwork();
      const res = await fetch('/scan-network');
      const payload = await res.json();
      return payload?.networks ? payload.networks : null;
    } catch (error) {
      console.log(error);
      throw error;
    }
  }

  async function sleep(time) {
    return new Promise((res) => {
      setTimeout(() => {
        res(true);
      }, time)
    });
  }

  function activeErrorMessage(message) {
    eleConfigError.querySelector('.message').innerHTML = message;
    eleConfigError.classList.add('active');
  }

  function disableErrorMessage() {
    eleConfigError.classList.remove('active');
  }

  const initState = async () => {
    try {
      const res = await fetch('/is-config');
      const payload = await res.json();
      if (payload.message === 'WIFI HAS BEEN CONFIG') {
        eleConfigSuccess.classList.add('active');
      } else {
        let networks = await scanNetworks();
        if (networks !== null) {
          disableScanNetwork();
          networks = networks.map(val => ({ ...val, quality: Math.min(Math.max(2 * (val.quality + 100), 0), 100) })).sort((a, b) => b.quality - a.quality);
          networks.forEach(network => {
            eleWrapNetwork.innerHTML += `
            <div data-name="${network.name}" data-quality="${network.quality}" class="network">
              ${IconWifi}
              <span class="name">${network.name}</span>
              <span class="quality">${network.quality}%</span>
              ${IconNext}
            </div>
            `;
          })
          eleWrapNetwork.querySelectorAll('.network').forEach(network => {
            network.addEventListener('click', function () {
              const name = this.getAttribute('data-name');
              eleSSID.value = name;
              eleWrapMain.scrollTo({ behavior: 'smooth', left: mainScrollEnd });
            })
          })
        }
      }
    } catch (error) {
      // activeErrorMessage('[Lỗi rồi]: Có lỗi xảy ra khi kiểm tra cấu hình.');
    }
  }

  eleBtnConfig.addEventListener('click', handleSendConfig);
  eleBtnResetConfig.addEventListener('click', handleResetConfig);
  eleBtnAcceptInfo.addEventListener('click', handleAcceptInfo);
  btnConfirmAccept.addEventListener('click', handleAcceptConfirm);
  eleBtnBack.addEventListener('click', handleBack);
  btnConfirmCancel.addEventListener('click', handleCancelConfirm);
  eleWrapMain.addEventListener('touchmove', function (event) { event.preventDefault(); }, { passive: false });

  eleToggle.forEach(toggle => {
    if (toggle.className.includes('toggle--theme')) {
      const getTheme = localStorage.getItem(tagTheme);
      if (getTheme !== null && getTheme == 'dark') {
        toggle.classList.add('active');
        document.body.parentNode.classList.add('dark');
      } else {
        document.body.parentNode.classList.add('light');
      }
    }
    toggle.addEventListener('click', hanldeToggle);
  });

  initState();

</script>

</html>
